  <style>

    .navbar { background-color: var(--bg-card); border-bottom: 3px solid var(--primary-orange); }
    .btn-custom { width:100%; padding:15px; border-radius:10px; font-weight:bold; }

    #timeInBtn { background:#28a745; color:white; border:none; }

    .btn-absent { background:#dc3545; color:white; border:none; cursor:not-allowed; width:100%; padding:15px; border-radius:10px; font-weight:bold; }
    .btn-completed { background:#28a745; color:white; border:none; cursor:not-allowed; width:100%; padding:15px; border-radius:10px; font-weight:bold; }
    .bg-dark { background: #1b1b1b !important; }

    /* Overlay background */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none; /* hidden by default */
      justify-content: center;

    /* Loading box */

      background: rgb(10, 10, 10);
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;

      box-shadow: 0 0 10px rgba(0,0,0,0.5);

    /* Spinner animation */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

<main class="container mt-4">
  <h1>My Schedule</h1>
  <p class="text-center">Locale of Virac</p>
  <h3 id="currentWeek" class="mt-3 text-warning"></h3>

  <div id="panel" class="mx-auto bg-dark p-4 rounded mt-4" style="max-width:700px;">
    <div class="mb-3">
      <label for="user" class="form-label">Select Your Name:</label>
      <select id="user" class="form-select">
        <option value="">-- Choose Name --</option>
      </select>
    </div>
    <button id="loadBtn" class="btn btn-custom">Load Schedule</button>

    <div class="info mt-4" id="userInfo" style="display:none;">
      <span><strong>Assigned Schedule:</strong> <span id="scheduleTime">---</span></span><br>
      <span><strong>Pagtanggap:</strong> <span id="inStatus">---</span></span><br>
      <span><strong>Pagtupad:</strong> <span id="outStatus">---</span></span>
      <div id="actionBtnWrapper" class="mt-3">
        <button id="timeInBtn" class="btn btn-custom">Pagtanggap</button>
        <button id="timeOutBtn" class="btn btn-secondary" style="display:none;">Pagtupad</button>

      </div>

    </div>        <button id="logoutBtn" class="btn btn-danger">Logout Account</button>
  </div>      

</main>
     

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore, collection, getDocs, doc, getDoc, setDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
    authDomain: "virac-tsv.firebaseapp.com",
    projectId: "virac-tsv",
    storageBucket: "virac-tsv.appspot.com",
    messagingSenderId: "455316064834",
    appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const userSelect = document.getElementById("user");
  const loadBtn = document.getElementById("loadBtn");
  const userInfo = document.getElementById("userInfo");
  const scheduleTime = document.getElementById("scheduleTime");
  const inStatus = document.getElementById("inStatus");
  const outStatus = document.getElementById("outStatus");
  const timeInBtn = document.getElementById("timeInBtn");
  const timeOutBtn = document.getElementById("timeOutBtn");
  const actionBtnWrapper = document.getElementById("actionBtnWrapper");
  const currentWeekEl = document.getElementById("currentWeek");

  function getISOWeekNumber(d = new Date()) {
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
    return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
  }
  function getCurrentWeekCollection() {
    return "wk" + getISOWeekNumber();
  }

  const currentWeekName = getCurrentWeekCollection();
  currentWeekEl.textContent = "Current Week: " + currentWeekName;

  function formatScheduleTime(ts) {
    if (!ts) return null;
    let date;
    if (ts.seconds) date = new Date(ts.seconds * 1000);
    else date = new Date(ts);
    if (isNaN(date)) return null;
    return date;
  }

  async function loadParticipants() {
    const querySnapshot = await getDocs(collection(db, "seminar_participants"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.name) {
        const option = document.createElement("option");
        option.value = data.name;
        option.textContent = data.name;
        userSelect.appendChild(option);
      }
    });
  }

 function showLoading() {
      document.getElementById("loadingPopup").style.display = "flex";

      // Example: Hide after 3 seconds (simulate loading)
      setTimeout(() => {
        document.getElementById("loadingPopup").style.display = "none";
      }, 1000);
    }



  loadParticipants();

  loadBtn.addEventListener("click", async () => {
    
    const name = userSelect.value.trim();
    if (!name) { alert("Please select your name."); return; }

    const collectionName = getCurrentWeekCollection();
    const docRef = doc(db, collectionName, name);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
        showLoading();
      const data = docSnap.data();
      userInfo.style.display = "block";

      const schedDate = formatScheduleTime(data.assignedTime);
      scheduleTime.textContent = schedDate ? schedDate.toLocaleString("en-US", { weekday: "long", hour: "numeric", minute: "2-digit", hour12: true }) : "No schedule";

      inStatus.textContent = data.timeIn ? "✔️" : "❌";
      outStatus.textContent = data.timeOut ? "✔️" : "❌";

      // Reset wrapper
      actionBtnWrapper.innerHTML = `
        <button id="timeInBtn" class="btn btn-custom">Pagtanggap</button>

      `;
      const timeInBtn = document.getElementById("timeInBtn");
      const timeOutBtn = document.getElementById("timeOutBtn");

      const now = new Date();

      // Case 1: Already COMPLETED
      if (data.timeIn && data.timeOut) {
        actionBtnWrapper.innerHTML = `<button class="btn-completed" disabled>COMPLETED</button>`;
        return;
      }

      // Case 2: Schedule passed and no timeOut => ABSENT
      if (schedDate && now > schedDate && !data.timeOut) {
        // Save "absent: true" into Firestore if not already set
        if (!data.absent) {
          await setDoc(docRef, { absent: true }, { merge: true });
        }

        actionBtnWrapper.innerHTML = `<button class="btn-absent" disabled>ABSENT</button>`;
        outStatus.textContent = "❌ ABSENT";
        return;
      }

      // Case 3: Normal flow
      timeInBtn.onclick = async () => {
        showLoading();
        await setDoc(docRef, { timeIn: serverTimestamp() }, { merge: true });
        inStatus.textContent = "✔️";
        alert("Pagtanggap recorded!");
        timeOutBtn.style.display = "inline-block";
      };

      timeOutBtn.onclick = async () => {
        await setDoc(docRef, { timeOut: serverTimestamp() }, { merge: true });
        outStatus.textContent = "✔️";
        alert("Pagtupad recorded!");
        actionBtnWrapper.innerHTML = `<button class="btn-completed" disabled>COMPLETED</button>`;
      };

      // If already timeIn done, show timeOut button
      if (data.timeIn && !data.timeOut) {
        timeOutBtn.style.display = "inline-block";
      }

    } else {
      alert("No schedule found for this name in " + collectionName);
    }
  });

    // ✅ Restrict access
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);
  if (!userSnap.exists() || userSnap.data().status !== "admitted") {
    alert("Access denied. Only admitted users can view this page.");
    window.location.href = "login.html";
  } else {
      showLoading();
    loadSchedules(); // ✅ load only after verification
  }
});

  // Monitor user state
  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("User is signed in:", user.email);
    } else {
      console.log("No user signed in.");
      // Redirect to login page if logged out
      window.location.href = "login.html"; 
    }
  });

  // Logout function
  document.getElementById("logoutBtn").addEventListener("click", () => {
    showLoading();
    signOut(auth).then(() => {
      console.log("User signed out.");
      alert("You have been logged out.");
      window.location.href = "login.html"; // redirect after logout
    }).catch((error) => {
      console.error("Logout Error:", error);
    });
  });

  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>
