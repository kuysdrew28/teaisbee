  <style>
    /* CSS Variables for a modern dark & orange theme */
    :root {
      --primary-orange: #ff7300; /* A vibrant, modern orange */
      --primary-orange-dark: #ff7300;
      --bg-dark: #121212; /* Very dark background */
      --bg-card: #1e1e1e; /* Slightly lighter for panels */
      --text-light: #e0e0e0; /* Light gray text */
      --border-dark: #333; /* Darker border for contrast */

    header {

    .nav {

      font-size: 16px;
      padding: 10px 15px;
      text-decoration: none;
      color: var(--text-light);
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav a.active,
    .nav a:hover {
      background-color: var(--primary-orange);
      color: var(--bg-dark);
    }

    .nav button {
      background-color: var(--danger);

      background-color: var(--bg-dark);

      -moz-appearance: none;

    select:focus, input:focus {

    option {

    .info {

      padding: 15px;
      background-color: var(--bg-dark);
      border-radius: 10px;
      border: 1px dashed var(--primary-orange);
    }

    .info span {
      display: block;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .info strong {
      font-weight: 600;
      color: var(--primary-orange);
    }

    .info #scheduleTime,
    .info #inStatus,
    .info #outStatus {
      font-weight: 600;
      color: var(--text-light);
    }
    
    .info #inStatus, .info #outStatus {
      font-size: 1.2rem;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      color: var(--bg-dark);
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: var(--primary-orange);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

    #timeInBtn {

    }
    
    #timeInBtn:hover {
        background-color: #0056b3;
    }

    button:hover {
      background-color: var(--primary-orange-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      inset: 0;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--bg-card);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      text-align: center;
      transform: scale(0.95);
      animation: modalFadeIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .modal-content p {
      font-size: 1.2rem;
      color: var(--text-light);
    }

    .modal-content button {
      background-color: var(--primary-orange);
      color: var(--bg-dark);
    }

    .modal.show {
      display: flex;
    }

    /* Mobile Menu */
@media (max-width: 768px) {

}

    /* Animations */

      from { opacity: 0; transform: scale(0.8); }

  </style>
</head>

    const scheduleTime = document.getElementById("scheduleTime");
    const inStatus = document.getElementById("inStatus");

    const modal = document.getElementById("popupModal");
    const popupMessage = document.getElementById("popupMessage");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const alertSound = document.getElementById("alertSound");

    function showModal(text) {
      popupMessage.textContent = text;
      modal.style.display = "block";
      alertSound.play();
    }

    closeModalBtn.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    loadBtn.addEventListener("click", async () => {
      const name = userSelect.value.trim();
      const enteredPin = pinInput.value.trim();

      if (!name || !enteredPin) {
        showModal("Please select name and enter PIN.");
        return;
      }

      if (studentPasswords[name] !== enteredPin) {
        showModal("Incorrect PIN!");
        return;
      }

      const docRef = doc(db, "wk33", name);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        userInfo.style.display = "block";

        if (data.assignedTime) {
          const assignedDate = new Date(data.assignedTime);
          const options = {
            weekday: "long",
            hour: "numeric",
            minute: "numeric",
            hour12: true
          };
          scheduleTime.textContent = new Intl.DateTimeFormat("en-US", options).format(assignedDate);
        } else {
          scheduleTime.textContent = "No schedule";
        }

        inStatus.textContent = data.timeIn ? "✔️" : "❌";
        outStatus.textContent = data.timeOut ? "✔️" : "❌";
      } else {
        showModal("No schedule found for this name.");
      }
    });




    timeInBtn.addEventListener("click", async () => {
      const name = userSelect.value.trim();
      const enteredPin = pinInput.value.trim();

      if (!name || !enteredPin) {
        showModal("Please select name and enter PIN.");
        return;
      }

      if (studentPasswords[name] !== enteredPin) {
        showModal("Incorrect PIN!");
        return;
      }

      const docRef = doc(db, "wk33", name);

      if (docSnap.exists()) {

        const updateData = { timeIn: now };
           btn.disabled = true;

             btn.disabled = true;
        } catch (error) {
          showModal("Failed to");
          console.error("Error:", error);
        }
      } else {
        showModal("No schedule found for this name.");
      }
    });
