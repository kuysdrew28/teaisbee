<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSV Virac - My Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-orange: #ff7300;
      --primary-orange-dark: #cc5c00;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-light: #e0e0e0;
      --border-dark: #333;
      --success: #28a745;
      --danger: #dc3545;
      --font-family: 'Poppins', sans-serif;
    }
    body { background:#121212; color:#eee; font-family: 'Poppins', sans-serif; }
    h1 { color:#ff7300; font-weight:700; text-align:center; }
    h2, h3 { text-align:center; }
    .navbar { background-color: var(--bg-card); border-bottom: 3px solid var(--primary-orange); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .navbar-brand img { width: 130px; filter: drop-shadow(0 0 8px var(--primary-orange)); }
    .nav-link { font-weight: 600; font-size: 16px; color: var(--text-light) !important; }
    .btn-custom { width:100%; padding:15px; border-radius:10px; font-weight:bold; }
    #loadBtn { background:#ff7300; color:#121212; }
    #timeInBtn { background:#28a745; color:white; border:none; }
    .btn-absent { background:#dc3545; color:white; border:none; cursor:not-allowed; }
    .bg-dark { background: #1b1b1b !important; }
    footer { background-color: var(--bg-card); color: var(--text-light); padding: 20px 0; text-align: center; }
  </style>
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="image/tsv_logo.png" alt="TSV Logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tsvsuguan-auto.html">Suguan</a></li>
          <li class="nav-item"><a class="nav-link" href="resbot.html">Chat Bot</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="member-panel.html">My Schedule</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main class="container mt-4">
  <h1>My Schedule</h1>
  <h2>Technical Support for VideoStreaming</h2>
  <p class="text-center">Locale of Virac</p>
  <h3 id="currentWeek" class="mt-3 text-warning"></h3>

  <div id="panel" class="mx-auto bg-dark p-4 rounded mt-4" style="max-width:700px;">
    <div class="mb-3">
      <label for="user" class="form-label">Select Your Name:</label>
      <select id="user" class="form-select">
        <option value="">-- Choose Name --</option>
      </select>
    </div>
    <button id="loadBtn" class="btn btn-custom">Load Schedule</button>

    <div class="info mt-4" id="userInfo" style="display:none;">
      <span><strong>Assigned Schedule:</strong> <span id="scheduleTime">---</span></span><br>
      <span><strong>Pagtanggap:</strong> <span id="inStatus">---</span></span><br>
      <span><strong>Pagtupad:</strong> <span id="outStatus">---</span></span>
      <div id="actionBtnWrapper" class="mt-3">
        <button id="timeInBtn" class="btn btn-custom">Pagtanggap</button>
        <button id="timeOutBtn" class="btn btn-secondary" style="display:none;">Pagtupad</button>
      </div>
    </div>
  </div>
</main>
<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h5 class="text-white">TSV Virac Management System</h5>
        <p class="footer-text">&copy; 2025 KuysDrew Web Development Inc. All rights reserved.</p>
        <a href="privacy.html" class="btn btn-link text-decoration-none">Privacy Policy & Terms of Service</a>
      </div>
    </div>
  </div>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore, collection, getDocs, doc, getDoc, setDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
    authDomain: "virac-tsv.firebaseapp.com",
    projectId: "virac-tsv",
    storageBucket: "virac-tsv.appspot.com",
    messagingSenderId: "455316064834",
    appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // ✅ Restrict access: only admitted users
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists() || userSnap.data().status !== "admitted") {
      alert("Access denied. Only admitted users can access.");
      await signOut(auth);
      window.location.href = "login.html";
    }
  });

  const userSelect = document.getElementById("user");
  const loadBtn = document.getElementById("loadBtn");
  const userInfo = document.getElementById("userInfo");
  const scheduleTime = document.getElementById("scheduleTime");
  const inStatus = document.getElementById("inStatus");
  const outStatus = document.getElementById("outStatus");
  const timeOutBtn = document.getElementById("timeOutBtn");
  const currentWeekEl = document.getElementById("currentWeek");

  // ✅ ISO Week (Mon-Sun)
  function getISOWeekNumber(d = new Date()) {
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
    return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
  }
  function getCurrentWeekCollection() {
    return "wk" + getISOWeekNumber();
  }

  // ✅ Show current week
  const currentWeekName = getCurrentWeekCollection();
  currentWeekEl.textContent = "Current Week: " + currentWeekName;

  // ✅ Format Firestore timestamp
  function formatScheduleTime(ts) {
    if (!ts) return "No schedule";
    let date;
    if (ts.seconds) date = new Date(ts.seconds * 1000);
    else date = new Date(ts);
    if (isNaN(date)) return "Invalid date";
    return new Intl.DateTimeFormat("en-US", {
      weekday: "long",
      hour: "numeric",
      minute: "2-digit",
      hour12: true,
    }).format(date);
  }

  // ✅ Populate dropdown from seminar_participants
  async function loadParticipants() {
    const querySnapshot = await getDocs(collection(db, "seminar_participants"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.name) {
        const option = document.createElement("option");
        option.value = data.name;
        option.textContent = data.name;
        userSelect.appendChild(option);
      }
    });
  }
  loadParticipants();

  // ✅ Load schedule for selected name
  loadBtn.addEventListener("click", async () => {
    const name = userSelect.value.trim();
    if (!name) { alert("Please select your name."); return; }

    const collectionName = getCurrentWeekCollection();
    const docRef = doc(db, collectionName, name);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      userInfo.style.display = "block";
      scheduleTime.textContent = formatScheduleTime(data.assignedTime);
      inStatus.textContent = data.timeIn ? "✔️" : "❌";
      outStatus.textContent = data.timeOut ? "✔️" : "❌";

      document.getElementById("timeInBtn").onclick = async () => {
        await setDoc(docRef, { timeIn: serverTimestamp() }, { merge: true });
        inStatus.textContent = "✔️";
        alert("Pagtanggap recorded!");
      };

    } else {
      alert("No schedule found for this name in " + collectionName);
    }
  });
</script>
</body>
</html>
