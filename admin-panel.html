<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-orange: #ff7e29;
      --secondary-orange: #ff9e4d;
      --dark-gray: #1a1a1a;
      --bg-dark: #121212;
      --text-light: #e0e0e0;
      --card-bg: #1e1e1e;
      --transition-ease: 0.3s ease;
    }
    body { background-color: var(--bg-dark); font-family: 'Inter', sans-serif; color: var(--text-light); }
    .text-orange { color: var(--primary-orange); }
    .bg-card { background-color: var(--card-bg); }
    .hover-bg-orange:hover { background-color: var(--primary-orange); }
    .hover-text-dark:hover { color: var(--dark-gray); }
    .navbar { background: var(--dark-gray); border-bottom: 3px solid var(--primary-orange); }
    .navbar-brand img { filter: drop-shadow(0 0 5px rgba(255, 126, 41, 0.5)); }
    .nav-link { color: white !important; font-weight: 500; transition: var(--transition-ease); padding: 0.5rem 1rem !important; position: relative; }
    .nav-link::after { content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 2px; background-color: var(--primary-orange); transition: var(--transition-ease); transform: translateX(-50%); }
    .nav-link:hover::after { width: 80%; }
    .nav-link.active, .nav-link.active:hover { color: var(--primary-orange) !important; }
    body::before { content: "Virac TSV"; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 15vw; font-weight: 800; color: rgba(255, 255, 255, 0.05); z-index: -1; pointer-events: none; }
    .dashboard-card { transition: transform var(--transition-ease), box-shadow var(--transition-ease); border: 1px solid rgba(255, 126, 41, 0.2); }
    .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(255, 126, 41, 0.2); }
    footer { background-color: var(--dark-gray); color: #bbb; padding: 40px 0; }
    footer h5 { color: white; font-weight: 600; margin-bottom: 20px; }
    footer a { color: var(--secondary-orange); text-decoration: none; transition: color 0.3s; }
    footer a:hover { color: var(--primary-orange); }
    .footer-text { color: white; }
    .header-container { border-bottom: 3px solid var(--primary-orange); background-color: var(--dark-gray); }
    .header-title { text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
  </style>
</head>
<body class="min-h-screen flex flex-col">

        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
      <nav class="collapse navbar-collapse md:flex md:items-center" id="navMenu">
        <ul class="navbar-nav flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tsvsuguan-auto.html">Suguan</a></li>
          <li class="nav-item"><a class="nav-link" href="resbot.html">Chat Bot</a></li>

  <!-- Main -->
  <main class="flex-grow container mx-auto p-4 md:p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <a href="assign.html" class="dashboard-card bg-card rounded-xl p-6 text-center">Assign Users</a>
      <a href="status.html" class="dashboard-card bg-card rounded-xl p-6 text-center">TSV Status</a>
      <a href="superadmin.html" class="dashboard-card bg-card rounded-xl p-6 text-center">Admit TSV</a>
      <a href="survey/admin-survey.html" class="dashboard-card bg-card rounded-xl p-6 text-center">Schedule</a>
      <a href="https://docs.google.com/spreadsheets/d/..." class="dashboard-card bg-card rounded-xl p-6 text-center">Latest Form 3</a>
      <a href="Attendance/summary.html" class="dashboard-card bg-card rounded-xl p-6 text-center">Attendance</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <h5 class="text-white">TSV Virac Management System</h5>
      <p class="footer-text">&copy; 2025 KuysDrew Web Development Inc. All rights reserved.</p>
      <a href="privacy.html" class="btn btn-link">Privacy Policy & Terms</a>
    </div>
  </footer>

  <!-- Firebase Auth Restriction -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBBMRruXH9Va15eBgogfwQF2zMD8gxZPps",
    authDomain: "admin-1cbb9.firebaseapp.com",
    projectId: "admin-1cbb9",
    storageBucket: "admin-1cbb9.firebasestorage.app",
    messagingSenderId: "300755873138",
    appId: "1:300755873138:web:c54b3acf90f03b361241eb"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "admin-login.html"; // redirect if not logged in
      } else {
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (!snap.exists() || snap.data().status !== "admitted") {
          alert("Access denied. Not admitted.");
          window.location.href = "admin-login.html";
        }
      }
    });
  </script>

</html>
