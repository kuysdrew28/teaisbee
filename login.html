<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff8f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-orange {
      background-color: #ff7a00;
      color: white;
    }
    .btn-orange:hover {
      background-color: #e56a00;
    }
    a {
      color: #ff7a00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <!-- TSV Logo -->
  <img src="image/tsv_logo.png" alt="TSV Logo" class="logo">

  <h3 class="text-center mb-4" style="color:#ff7a00;">Member Login</h3>
  
<div class="mb-3 text-start">
  <label for="email" class="form-label">Email</label>
  <input type="email" id="email" class="form-control" placeholder="Enter email">
</div>

<div class="mb-3 text-start">
  <label for="password" class="form-label">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Enter password">
</div>

  <button class="btn btn-orange w-100 mb-2" id="loginBtn">Login</button>
<button class="btn btn-secondary w-100 mb-3" id="createAccountBtn">Create Account</button>

  <div class="text-center">
    <a href="index.html" id="forgotPasswordLink">Forgot password?</a>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
    authDomain: "virac-tsv.firebaseapp.com",
    projectId: "virac-tsv",
    storageBucket: "virac-tsv.appspot.com",
    messagingSenderId: "455316064834",
    appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!email || !password) return alert("Please enter email and password");

    try {
      // Sign in
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      // Check Firestore for admission status
      const userDocRef = doc(db, "users", userId);
      const userDoc = await getDoc(userDocRef);

      if (!userDoc.exists()) {
        await signOut(auth);
        return alert("User record not found. Please contact admin.");
      }

      const userData = userDoc.data();
      if (userData.status !== "admitted") {
        await signOut(auth);
        return alert("Your account has not been admitted yet. Please wait for admin approval.");
      }

      // Admitted â†’ redirect to panel
      alert("Login successful!");
      window.location.href = "index.html";

    } catch (err) {
      alert(err.message);
    }
  });

  // Create account redirect
  document.getElementById("createAccountBtn").addEventListener("click", () => {
    window.location.href = "registration.html";
  });

  // Forgot password
  document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
    e.preventDefault();
    const email = prompt("Enter your email to reset password:");
    if (!email) return;
    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset email sent!");
    } catch (err) {
      alert(err.message);
    }
  });
</script>


</body>
</html>
