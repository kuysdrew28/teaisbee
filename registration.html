<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #f3a683;
    }
    .form-control:focus {
      border-color: #e17055;
      box-shadow: 0 0 0 0.25rem rgba(225, 112, 85, 0.25);
    }
    .btn-orange {
      background: #e17055;
      color: white;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-orange:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-md-6 col-lg-5 mx-auto">
    <div class="card text-center">
      <!-- TSV Logo -->
      <img src="image/tsv_logo.png" alt="TSV Logo" style="max-width:120px; margin-bottom:1rem;">
      
      <h3 class="mb-4" style="color:#e17055;">Member Registration</h3>
      <form id="registrationForm">
        <div class="mb-3 text-start">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Contact Number</label>
          <input type="text" id="contact" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="2" required></textarea>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Age</label>
          <input type="number" id="age" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-orange w-100">Register</button>
      </form>
      <div id="message" class="mt-3 text-center"></div>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getFirestore, collection, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
    authDomain: "virac-tsv.firebaseapp.com",
    projectId: "virac-tsv",
    storageBucket: "virac-tsv.appspot.com",
    messagingSenderId: "455316064834",
    appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const contact = document.getElementById('contact').value.trim();
    const address = document.getElementById('address').value.trim();
    const age = parseInt(document.getElementById('age').value.trim());

    try {
      // Create Auth Account
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      // Save Profile to Firestore
      await setDoc(doc(db, "users", userId), {
        fullName,
        email,
        contact,
        address,
        age,
        schedule: "No schedule assigned",
        status: "pending", // waiting for admin approval
        createdAt: serverTimestamp()
      });

      // Show success message + Login button
      document.getElementById('message').innerHTML = `
        <div class="alert alert-success">
          ✅ Registration successful! Please wait for admin approval.
        </div>
        <a href="login.html" class="btn btn-orange mt-2">Go to Login</a>
      `;
      document.getElementById('registrationForm').reset();

    } catch (error) {
      document.getElementById('message').innerHTML =
        `<div class="alert alert-danger">❌ Error: ${error.message}</div>`;
    }
  });
</script>

</body>
</html>
