<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSV Memory Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      justify-content: center;
      margin: auto;
    }
    .card {
      width: 100px;
      height: 120px;
      background: #1a1a1a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #444;
      transition: transform 0.3s;
    }
    .card.flipped {
      background: #007bff;
      color: #fff;
      cursor: default;
    }
    .card.matched {
      background: #28a745 !important;
      color: #fff;
      cursor: default;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>TSV Memory Match ðŸŽ®</h1>
  <p>Match the officer with their duty!</p>
  <div id="game-board"></div>
  <div id="status"></div>

  <!-- Modal -->
  <div class="modal fade" id="startModal" tabindex="-1" aria-labelledby="startModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="startModalLabel">Welcome to TSV Memory Match!</h5>
        </div>
        <div class="modal-body">
          <p>Flip the cards and match each officer with their correct duty. Good luck! ðŸŽ‰</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="startGameBtn" data-bs-dismiss="modal">Start Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const pairs = [
      ["Organ", "Organist"],
      ["Camera", "Camera Officer"],
      ["PowerPoint", "Hymn Operator"],
      ["Network", "Router"],
      ["Audio", "Volume"],
      ["TV", "Visual"],
      ["Speaker", "Sound System"],
      ["HDMI", "Switch"]
    ];

    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchesFound = 0;

    function initGame() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      matchesFound = 0;
      document.getElementById("status").textContent = "";

      // Duplicate pairs into a flat array
      cards = pairs.flat();

      // Shuffle
      cards.sort(() => 0.5 - Math.random());

      // Render cards
      cards.forEach((text, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.value = text;
        card.dataset.index = index;
        card.textContent = "?";
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard(e) {
      const card = e.target;
      if (lockBoard || card.classList.contains("flipped") || card.classList.contains("matched")) return;

      card.classList.add("flipped");
      card.textContent = card.dataset.value;

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      lockBoard = true;

      checkMatch();
    }

    function checkMatch() {
      const isMatch = checkPair(firstCard.dataset.value, secondCard.dataset.value);

      if (isMatch) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        matchesFound++;

        if (matchesFound === pairs.length) {
          document.getElementById("status").textContent = "ðŸŽ‰ You matched all pairs! Game Over!";
        }

        resetBoard();
      } else {
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          firstCard.textContent = "?";
          secondCard.textContent = "?";
          resetBoard();
        }, 1000);
      }
    }

    function checkPair(val1, val2) {
      return pairs.some(pair => pair.includes(val1) && pair.includes(val2) && val1 !== val2);
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Show modal on page load
    const startModal = new bootstrap.Modal(document.getElementById('startModal'));
    window.onload = () => {
      startModal.show();
    };

    // Start game when button clicked
    document.getElementById("startGameBtn").addEventListener("click", initGame);
  </script>

</body>
</html>
