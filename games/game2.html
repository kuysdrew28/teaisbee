<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TSV Officer Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .quiz-box {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .option-btn {
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      font-size: 1.1em;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h2>ðŸŽ“ TSV Officer Quiz</h2>
    <div id="gameScreen">
      <p id="questionText">Loading question...</p>
      <div id="options"></div>
      <p>Score: <span id="score">0</span> | Lives: <span id="lives">3</span></p>
    </div>
    <div id="endScreen" class="hidden">
      <h3>Game Over ðŸŽ‰</h3>
      <p>Your Score: <span id="finalScore"></span></p>
      <button class="btn btn-warning" onclick="restartGame()">Restart</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let questions = [];
    let currentQ = 0;
    let score = 0;
    let lives = 3;

    async function loadQuestions() {
      const snapshot = await db.collection("quiz_questions").get();
      questions = snapshot.docs.map(doc => doc.data());
      shuffleArray(questions); // randomize
      showQuestion();
    }

    function showQuestion() {
      if (lives <= 0 || currentQ >= questions.length) {
        endGame();
        return;
      }
      const q = questions[currentQ];
      document.getElementById("questionText").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      shuffleArray(q.options);
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-light option-btn";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.answer);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        document.getElementById("score").textContent = score;
      } else {
        lives--;
        document.getElementById("lives").textContent = lives;
      }
      currentQ++;
      showQuestion();
    }

    function endGame() {
      document.getElementById("gameScreen").classList.add("hidden");
      document.getElementById("endScreen").classList.remove("hidden");
      document.getElementById("finalScore").textContent = score;
    }

    function restartGame() {
      currentQ = 0;
      score = 0;
      lives = 3;
      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = lives;
      document.getElementById("endScreen").classList.add("hidden");
      document.getElementById("gameScreen").classList.remove("hidden");
      shuffleArray(questions);
      showQuestion();
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // Load on start
    loadQuestions();
  </script>
</body>
</html>
