  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-orange: #ff7e29;
      --secondary-orange: #ff9e4d;
      --dark-gray: #1a1a1a;
      --light-gray: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #e0e0e0;
      --card-bg: #1e1e1e;
      --transition-ease: 0.3s ease;
    }
    body {
      background-color: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* Watermark */
    body::before {
      content: "Virac- TSV";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      font-size: 15vw;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.05);
      z-index: -1;
      pointer-events: none;
    }
    
    .navbar {
      background: var(--dark-gray);
      border-bottom: 3px solid var(--primary-orange);
      transition: var(--transition-ease);
    }
    .navbar-brand img {
      filter: drop-shadow(0 0 8px var(--primary-orange));
    }
    .nav-link {
      color: var(--text-light) !important;
      font-weight: 500;
      transition: var(--transition-ease);
      padding: 0.5rem 1rem !important;
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: var(--primary-orange);
      transition: var(--transition-ease);
      transform: translateX(-50%);
    }
    .nav-link:hover::after, .nav-link.active::after {
      width: 80%;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--primary-orange) !important;
    }
    
    .schedule-label {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-orange);
      margin: 2rem 0 1rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      padding-bottom: .5rem;
      text-transform: uppercase;
    }
    .schedule-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: 1px solid rgba(255, 126, 41, 0.2);
    }
    .schedule-title {
      color: var(--secondary-orange);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .table { color: var(--text-light); }
    .table th { color: var(--primary-orange); border-color: rgba(255, 255, 255, 0.1); }
    .table td { border-color: rgba(255, 255, 255, 0.1); }
    
    .btn { font-weight: bold; transition: var(--transition-ease); }
    .btn-timein { background-color: var(--primary-orange); border: none; color: #121212; }
    .btn-timein:hover { background-color: #ff9e4d; }
    .btn-timeout { background-color: var(--secondary-orange); border: none; color: #121212; }
    .btn-timeout:hover { background-color: #ffc27f; }
    .btn-absent { background-color: #b3261e; border: none; color: white; }
    .btn-absent:hover { background-color: #d13d3d; }
    
    .text-center small { color: rgba(255, 255, 255, 0.6); }
    
    /* New styles for fixed column widths */
    .table th.name-col, .table td.name-col {
      width: 70%; 
    }
    .table th.actions-col, .table td.actions-col {
      width: 30%;
    }
    
    footer {
      background-color: var(--dark-gray);
      color: var(--text-light);
      padding: 40px 0;
      margin-top: auto;
    }
    .footer-text { color: var(--text-light); }
    .btn-link { color: var(--primary-orange); }
    .btn-link:hover { color: var(--secondary-orange); }
    
    @media (max-width: 767.98px) {
      .schedule-header { flex-direction: column; align-items: flex-start; }
      .table th, .table td { font-size: 0.85rem; }
      .btn { font-size: 0.8rem; padding: 0.5rem 0.75rem; }
    }
  </style>
</head>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
  authDomain: "virac-tsv.firebaseapp.com",
  projectId: "virac-tsv",
  storageBucket: "virac-tsv.appspot.com",
  messagingSenderId: "455316064834",
  appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const scheduleMap = {
  "2025-08-20T06:00:00": "Miyerkules",
  "2025-08-21T06:00:00": "Huwebes 6AM",
  "2025-08-21T19:00:00": "Huwebes 7:30PM",
  "2025-08-23T06:00:00": "Sabado",
  "2025-08-24T06:00:00": "Linggo 6AM",
  "2025-08-24T08:00:00": "Linggo 8AM",
  "2025-08-24T10:00:00": "Linggo 10AM"
};

// Group schedules under labels
const scheduleGroups = {
  "MIDWEEK": ["Miyerkules", "Huwebes 6AM", "Huwebes 7:30PM"],
  "WEEKEND": ["Sabado", "Linggo 6AM", "Linggo 8AM", "Linggo 10AM"]
};

async function loadSchedules() {
  const querySnapshot = await getDocs(collection(db, "wk34"));
  const scheduleContainer = document.getElementById("scheduleContainer");
  scheduleContainer.innerHTML = "";

  // organize members per schedule
  const grouped = {};
  querySnapshot.forEach(docSnap => {
    const data = docSnap.data();
    const scheduleName = scheduleMap[data.assignedTime] || "Unassigned";
    if (!grouped[scheduleName]) grouped[scheduleName] = [];
    grouped[scheduleName].push({ name: docSnap.id, ...data });
  });

  // render by main label (Midweek / Weekend)
  for (const [label, schedules] of Object.entries(scheduleGroups)) {
    const labelEl = document.createElement("div");
    labelEl.className = "schedule-label";
    labelEl.textContent = label;
    scheduleContainer.appendChild(labelEl);

    schedules.forEach(schedule => {
      if (!grouped[schedule]) return;
      const card = document.createElement("div");
      card.className = "schedule-card";
      let html = `<div class="schedule-title">${schedule}</div>`;
      html += `<div class="table-responsive"><table class="table table-dark table-bordered">
                <thead><tr><th class="name-col">Name</th><th class="actions-col">Actions</th></tr></thead><tbody>`;
      grouped[schedule].forEach(member => {
        if (member.absent) {
          html += `<tr><td class="name-col">${member.name}</td><td class="actions-col"><button class="btn btn-absent w-100">Absent</button></td></tr>`;
        } else if (!member.timeIn) {
          html += `<tr><td class="name-col">${member.name}</td><td class="actions-col"><button class="btn btn-timein w-100" onclick="timeIn('${member.name}')">Pagtanggap</button></td></tr>`;
        } else if (!member.timeOut) {
          html += `<tr><td class="name-col">${member.name}</td><td class="actions-col"><button class="btn btn-timeout w-100" onclick="timeOut('${member.name}')">Pagtupad</button></td></tr>`;
        } else {
          html += `<tr><td class="name-col">${member.name}</td><td class="actions-col">âœ… Completed</td></tr>`;
        }
      });
      html += "</tbody></table></div>";
      card.innerHTML = html;
      scheduleContainer.appendChild(card);
    });
  }
}

window.timeIn = async function(name) {
  await updateDoc(doc(db, "wk34", name), { timeIn: new Date().toISOString() });
  loadSchedules();
};
window.timeOut = async function(name) {
  await updateDoc(doc(db, "wk34", name), { timeOut: new Date().toISOString() });
  loadSchedules();
};

loadSchedules();






</script>
