  <div class="container">
    <h1>TSV Equipment Inventory Report</h1>
    <div class="card">
      <div class="search">
        <input id="filter" placeholder="Search equipment by name, category, or location" />
      </div>
      <div style="overflow:auto;max-height:480px">
        <table>
          <thead>
            <tr><th>Name</th><th>Quantity</th><th>Category</th><th>Location</th><th>Status</th></tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <footer>ViracTSV Inventory System</footer>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getFirestore, collection, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.getElementById('tbody');
    const filterInput = document.getElementById('filter');
    let latestDocs = [];

    const colRef = collection(db, 'tsv-equipment');
    const q = query(colRef, orderBy('name'));
    onSnapshot(q, (snap)=>{
      latestDocs = [];
      snap.forEach(doc=> latestDocs.push({id: doc.id, ...doc.data()}));
      render(latestDocs);
    });

    filterInput.addEventListener('input', ()=> render(latestDocs));

    function render(items){
      const term = filterInput.value.trim().toLowerCase();
      const rows = items.filter(it=>{
        if(!term) return true;
        return (it.name||'').toLowerCase().includes(term) || (it.category||'').toLowerCase().includes(term) || (it.location||'').toLowerCase().includes(term);
      }).map(it=>{
        return `
          <tr>
            <td>${escapeHtml(it.name||'—')}</td>
            <td>${it.qty||0}</td>
            <td>${escapeHtml(it.category||'—')}</td>
            <td>${escapeHtml(it.location||'—')}</td>
            <td>${statusBadge(it.status||'OK')}</td>
          </tr>`;
      }).join('');
      tbody.innerHTML = rows || '<tr><td colspan="5" style="text-align:center;color:#888;font-size:12px">No equipment found.</td></tr>';
    }

    function statusBadge(s){
      const st = (s||'ok').toLowerCase();
      if(st.includes('damage')) return `<span class="status damaged">Damaged</span>`;
      if(st.includes('lost')) return `<span class="status lost">Lost</span>`;
      return `<span class="status ok">OK</span>`;
    }

    function escapeHtml(str){return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')}
  </script>
