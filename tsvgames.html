<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2b2b2b;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #ff8c00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .game-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        .game-item {
            background-color: #3a3a3a;
            border: 1px solid #ff8c00;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 15px;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .game-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 140, 0, 0.4);
        }
        .game-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffab40;
        }

        @media (max-width: 600px) {
            .game-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TSV Games</h1>

        <div class="game-list">
            <a href="games/game1.html" class="game-item">
                <div class="game-name">TSV Duty Dash</div>
            </a>
            <a href="games/game2.html" class="game-item">
                <div class="game-name">TSV Quiz</div>
            </a>
            <a href="games/game3.html" class="game-item">
                <div class="game-name">Memory Match</div>
            </a>
            <a href="games/game4.html" class="game-item">
                <div class="game-name">Duty Runner for PC</div>
            </a>
            <a href="games/game5.html" class="game-item">
                <div class="game-name">Cyber City Runner</div>
            </a>
            <a href="games/game6.html" class="game-item">
                <div class="game-name">Tech Support Tycoon</div>
            </a>
            <a href="games/game7.html" class="game-item">
                <div class="game-name">Tech Jumper</div>
            </a>
            <a href="games/game8.html" class="game-item">
                <div class="game-name">Tech Partners</div>
            </a>
            <a href="games/game9.html" class="game-item">
                <div class="game-name">Password Protocol</div>

            <a href="games/game10.html" class="game-item">

        </div>
    </div>

</body>
</html>
