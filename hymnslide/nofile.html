<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No File Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 15px; /* Prevents edges from touching on small screens */
    }
    .notice-box {
      background: #686666;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    .notice-icon {
      font-size: 60px;
      color: #0056b3;
      margin-bottom: 15px;
    }
    .notice-title {
      font-size: 22px;
      font-weight: bold;
      color: #f8f8f8;
      margin-bottom: 10px;
    }
    .notice-message {
      font-size: 15px;
      color: #f7f3f3;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .btn-tsv {
      background-color: #f1941b;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }
    .btn-tsv:hover {
      background-color: #9e5108;
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .notice-box {
        padding: 20px 15px;
      }
      .notice-icon {
        font-size: 48px;
      }
      .notice-title {
        font-size: 20px;
      }
      .notice-message {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="notice-box">
    <div class="notice-icon">⚠️</div>
    <div class="notice-title">No File Found</div>
    <div class="notice-message">
      Sorry, the file you are looking for is not available.<br>
      Please check again later or contact the administrator.
    </div>
    <a href="index.html" class="btn-tsv">⬅ Back to Home</a>
  </div>
</body>
</html>
